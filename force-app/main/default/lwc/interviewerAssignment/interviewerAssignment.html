<template>
    <div class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                  <svg class="slds-icon slds-icon_small" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                  </svg>
                </span>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span>Assign Interviewer to Panel</span>
                </h2>
              </div> 
        </header>
      </div>
      <div class="slds-card__body">
            <div><table  class="slds-table  slds-no-row-hover slds-table_fixed-layout" role="grid" style="width: 50%;"><tbody>
                <tr class="slds-hint-parent">
                    <td>
                    </td>
                    <td colspan="3" style="width:45%;">
                        <lightning-combobox data-id="panel" type="text" onchange={handleChange} label="Select Panel" options={panelOptions} value=""></lightning-combobox>
                    </td>
                    <td colspan="3" style="width:10%;">
                    </td>
                    <td colspan="3" style="width:45%;">
                        <lightning-input data-id='userEmail' onchange={handleChange} label ="Enter Interviewer Email" value="" pattern="[A-Za-z0-9._-]+@salesforce.com" message-when-pattern-mismatch="Please enter a valid salesforce email" maxlength="50"></lightning-input>
                    </td>
                </tr>
                <tr class="slds-hint-parent">
                    <td colspan="3" style="left: auto;">
                        <lightning-button class="slds-var-m-around_medium button" 
                        label="Assign"
                        variant="brand"
                        disabled={isDataEmpty}
                        onclick={assignInterviewer}></lightning-button>
                    </td>
                </tr>
                    
            </tbody></table></div>
            <br>
            
            <!--<lightning-layout horizontal-align={horizontalAlign}>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-button-icon
                        icon-name="utility:refresh"
                        variant="border-filled"
                        title="Refresh"
                        alternative-text="Refresh"
                        onclick={handleClick}
                        align="right"
                        icon-class="slds-m-around-medium">
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>-->
            <br>
            <div if:true={isInterviewerList}>
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                            </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span>Interviewer List</span>
                            </h2>
                        </div> 
                    </header>
                </div>
                <lightning-datatable
                        key-field="id"
                        data={interviewerList}
                        columns={columns}
                        onrowselection={disableDeleteButton}
                        show-row-number-column="true">
                </lightning-datatable>

                <footer class="slds-modal__footer">
                    <lightning-button 
                      class="slds-var-m-around_medium button" 
                      label="Delete Interviewer"
                      variant="brand"
                      style="align-items: center;"
                      disabled={isDeleteDisabled}
                      onclick={deleteInterviewer}
                    ></lightning-button>
                  </footer>
            </div>
            <div if:true={isModalOpen}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header" style="background-color:lightcoral;">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h1 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" >Message</h1>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2" style="text-align: center;">
                            <h2>{errorMessage}</h2>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="OK">OK</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </div>
    </div>
</template>
