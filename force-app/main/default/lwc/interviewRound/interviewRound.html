<template> 

  <div class="slds-card">
    <div class="slds-card__header slds-grid">
      <div class="slds-no-flex">
        <lightning-button  
        class="slds-var-m-around_medium button" 
        label="Set Status to Currently Interviewing"
        onclick={setStatus} disabled={disableStatus}
        ></lightning-button>
      </div>
    </div>
   </div>
    <div class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-contact" title="contact">
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
              </svg>
              <span class="slds-assistive-text">Past Events</span>
            </span>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a href="#" class="slds-card__header-link slds-truncate" title="Contacts (1)">
                <span>Candidate Details</span>
              </a>
            </h2>
          </div>
          
        </header>
      </div>
      </div>

    <div class="slds-card__body">
        <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid" aria-label="Example table in a Card">
        
          <tbody>


            <template if:true={accounts}>
              <template for:each={accounts} for:item="acc"> 
                <tr key={acc.id}>
                  <td style="background-color: gainsboro;" ><strong>Candidate Name</strong></td>
                  
                   <td>
                    {acc.Candidate__r.Name}
                  </td>
                </tr>
                <tr key={acc.id}>
                  <td> <strong>Candidate Resume </strong></td> 
                   <td > <div class="slds-truncate" title="Resume"> <a href={acc.ResumeLink__c}> {acc.Candidate__r.ResumeLink__c} </a></div></td> 
                </tr>
                <tr key={acc.id}>
                  <td style="background-color: gainsboro;"> <strong>Round Number</strong></td> 
                   <td > <div class="slds-truncate" title="Name">   {acc.Name}  </div></td> 
                </tr>
                <tr key={acc.id}>
                  <td> <strong>Sift Link </strong></td> 
                   <td > <div class="slds-truncate" title="SiftLink"> <a href={acc.SiftLink__c}> {acc.SiftLink__c} </a></div></td> 
                </tr>
                <tr key={acc.id}>
                  <td style="background-color: gainsboro;"> <strong>Role evaluation</strong> </td>
                  <td> 
                    {acc.Candidate__r.Role__c}
                  </td>
                </tr> 
                <tr key={acc.id}>
                   <td> <strong>Interview Link</strong></td>
                  <td>
                    <div class="slds-truncate" title="InterviewLink"> <a href={acc.InterviewLink__c}>{acc.Candidate__r.InterviewLink__c}</a></div>
                 </td>
                </tr>
                <tr key={acc.id} > <td style="background-color: gainsboro;"><strong>Code pair link</strong></td>
                  <td >
                    <div class="slds-truncate" title="CodepairLink"> <a href={acc.CodepairLink__c}>{acc.Candidate__r.CodepairLink__c}</a></div>
                    </td>
                  </tr>
                  <tr key={acc.id}>
                    <td><strong> Provide Feedback </strong></td>
                     <td><lightning-input  name="feedback"  value="" onchange={genericOnChange}> label="" ></lightning-input > </td> 
                  </tr>
                    <tr key={acc.id}>
                       <td style="background-color: gainsboro;"></td>
                       <td><lightning-button variant="brand" label='Complete Interview'  title='Complete Interview' onclick={handleCompleted} class="slds-var-m-left_x-small"></lightning-button>
                       </td>
                    </tr> 
                 
              </template>
            </template>
            
          </tbody>
        </table> 

        
    </div>
</template>
