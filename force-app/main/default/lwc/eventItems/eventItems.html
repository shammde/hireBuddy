<template>

    <div class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a href="#" class="slds-card__header-link slds-truncate" title="Hiring Event">
                <span>Welcome to Event: {eventName}</span>
              </a>
            </h2>
          </div>
          <div class="slds-no-flex">
            <lightning-button 
              class="slds-var-m-around_medium button" 
              label="Add New Candidate"
              onclick={openCandidateModal}
            ></lightning-button>
          </div>
        </header>
      </div>
      <div class="slds-card__body">
        <div if:true={isCandidateModalOpen}>
          <!-- Modal/Popup Box LWC starts here -->
          <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Add New Candidate Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                  <table><tbody>
                    <tr class="slds-hint-parent">
                      <td>
                        <lightning-input data-id="newCandidateName" type="text" onchange={handleNewCandidateChange} label="Name" placeholder="Candidate Name" required></lightning-input>
                      </td>
                    </tr>
                    <tr class="slds-hint-parent">
                      <td>
                        <lightning-input data-id="newCandidateEmail" type="email" onchange={handleNewCandidateChange} label="Email Id" placeholder="abc@salesforce.com" required></lightning-input>
                      </td>
                    </tr>
                    <tr class="slds-hint-parent">
                      <td>
                        <lightning-input data-id="newCandidateContact" type="tel" onchange={handleNewCandidateChange} label="Contact" placeholder="areacode-phone" required></lightning-input>
                      </td>
                    </tr>
                    <tr class="slds-hint-parent">
                      <td>
                        <lightning-input data-id="newCandidateResume" type="url" onchange={handleNewCandidateChange} label="Resume Link" placeholder="Enter valid URL here..."></lightning-input>
                      </td>
                    </tr>
                    <tr class="slds-hint-parent">
                      <td>
                        <lightning-combobox data-id="newCandidateRoleEvaluation" type="text" onchange={handleNewCandidateChange} options={candidateRoleOptions} label="Role Evaluation " placeholder="Choose one" required></lightning-combobox>
                      </td>
                    </tr>
                    <tr class="slds-hint-parent">
                      <td>
                        <lightning-input data-id="newCandidateInterviewLink" type="url" onchange={handleNewCandidateChange} label="Interview Link" placeholder="Enter valid URL here..." ></lightning-input>
                      </td>
                    </tr>
                    <tr class="slds-hint-parent">
                      <td>
                        <lightning-input data-id="newCandidateCodePairLink" type="url" onchange={handleNewCandidateChange} label="CodePair Link" placeholder="Enter valid URL here..."></lightning-input>
                      </td>
                    </tr>
                  </tbody></table>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitNewCandidateDetails} title="Save">Save</button>
                </footer>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        <div style="height: 500px;">
          <lightning-datatable
                  key-field="id"
                  data={eventItems}
                  columns={columns}
                  show-row-number-column="true"
                  onrowaction={openModal}
                  onrowselection={showDeleteButton}>
          </lightning-datatable>
          <footer class="slds-modal__footer">
            <lightning-button 
              class="slds-var-m-around_medium button" 
              label="Delete Candidate"
              hidden={isDeleteCandidateHidden}
              onclick={deleteCandidate}
            ></lightning-button>
          </footer>
        </div>
        <div if:true={isModalOpen}>
          <!-- Modal/Popup Box LWC starts here -->
          <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modify Candidate Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <table><tbody>
                  <template if:true={eventItemRecord}>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="candidateName" type="text" read-only="true" label="Candidate Name" value={eventItemRecord.hirebuddy__CandidateName__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-combobox data-id="candidateStatus" type="text" onchange={handleChange} label="Candidate Status" options={candidateStatusOptions} value={eventItemRecord.hirebuddy__CandidateStatus__c}></lightning-combobox>
                        </td>
                      </tr>
                      <br><div class ="row"><h2 class="header"><b>Round 1 Details:</b></h2></div><br>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R1Interviewer" type="search" onchange={handleChange} label="R1 Interviewer" value={eventItemRecord.hirebuddy__R1Interviewer__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R1Observer" type="email" onchange={handleChange} label="R1 Observer Email" value={eventItemRecord.hirebuddy__R1Observer__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R1Time" type="datetime" onchange={handleChange} label="R1 Time" value={eventItemRecord.hirebuddy__R1StartTime__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R1Sift" type="url" onchange={handleChange} label="R1 SIFT" value={eventItemRecord.hirebuddy__R1SiftLink__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-textarea data-id="R1Feedback" onchange={handleChange} label="R1 Feedback" value={eventItemRecord.hirebuddy__R1Feedback__c}></lightning-textarea>
                        </td>
                      </tr>
                      <br><div class ="row"><h2 class="header"><b>Round 2 Details:</b></h2></div><br>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R2Interviewer" type="search" onchange={handleChange} label="R2 Interviewer" value={eventItemRecord.hirebuddy__R2Interviewer__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R2Observer" type="email" onchange={handleChange} label="R2 Observer Email" value={eventItemRecord.hirebuddy__R2Observer__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R2Time" type="datetime" onchange={handleChange} label="R2 Time" value={eventItemRecord.hirebuddy__R2StartTime__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R2Sift" type="url" onchange={handleChange} label="R2 SIFT" value={eventItemRecord.hirebuddy__R2SiftLink__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-textarea data-id="R2Feedback" onchange={handleChange} label="R2 Feedback" value={eventItemRecord.hirebuddy__R2Feedback__c}></lightning-textarea>
                        </td>
                      </tr>
                      <br><div class ="row"><h2 class="header"><b>Round 3 Details:</b></h2></div><br>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R3Interviewer" type="search" onchange={handleChange} label="R3 Interviewer" value={eventItemRecord.hirebuddy__R3Interviewer__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R3Observer" type="email" onchange={handleChange} label="R3 Observer Email" value={eventItemRecord.hirebuddy__R3Observer__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R3Time" type="datetime" onchange={handleChange} label="R3 Time" value={eventItemRecord.hirebuddy__R3StartTime__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-input data-id="R3Sift" type="url" onchange={handleChange} label="R3 SIFT" value={eventItemRecord.hirebuddy__R3SiftLink__c}></lightning-input>
                        </td>
                      </tr>
                      <tr class="slds-hint-parent" key={eventItemRecord.Id}>
                        <td>
                          <lightning-textarea data-id="R3Feedback" onchange={handleChange} label="R3 Feedback" value={eventItemRecord.hirebuddy__R3Feedback__c}></lightning-textarea>
                        </td>
                      </tr>
                      
                    </template>
                  </tbody></table>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save">Save</button>
                </footer>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        
      </div>
  </div>
  
  </template>
