<template>

    <div class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                <span>{eventId}</span>
              </a>
            </h2>
          </div>
          <div class="slds-no-flex">
            <button class="slds-button slds-button_neutral">Add New Candidate</button>
          </div>
        </header>

      </div>
      <div class="slds-card__body">
        <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid" aria-label="Example table in a Card">
          <thead>
            <tr class="slds-line-height_reset">
              <th class="" scope="col">
                <div class="slds-truncate" title="Name"></div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Name">Candidate Name</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Name">Resume</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">Candidate Status</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">Role Evaluation</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">Codepair</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Email">Interview Link</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R1 Inteviewer</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R1 Observer</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R1 Time</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R1 SIFT</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R1 Comments</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R2 Inteviewer</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R2 Observer</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R2 Time</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R2 SIFT</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R2 Comments</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R3 Inteviewer</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R3 Observer</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R3 Time</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R3 SIFT</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Title">R3 Comments</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <template if:true={eventItems.data}>
            <template for:each={eventItems.data} for:item="item">
                <tr class="slds-hint-parent" key={item.Id}>
                  <!--<c-event-items item={item} key={item.Id} onitemview={handleItemView}></c-event-items>-->
                  <td><lightning-button variant="brand"
                    label="Edit"
                    title="Edit"
                    onclick={openModal}
                    class="slds-m-left_x-small">
                 </lightning-button></td>
                    <td scope="row">
                        <div class="slds-truncate" title="Candidate Name">{item.hirebuddy__Candidate__r.Name}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Candidate Resume">
                          <a href='\${item.hirebuddy__Candidate__r.hirebuddy__ResumeLink__c}'>
                            {item.hirebuddy__Candidate__r.hirebuddy__ResumeLink__c}
                          </a>{item.hirebuddy__Candidate__r.hirebuddy__ResumeLink__c}
                        </div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Candidate Status">{item.hirebuddy__Candidate__r.hirebuddy__Status__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Role Evaluation">{item.hirebuddy__Candidate__r.hirebuddy__Role__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="CodePair">
                          <a href = '\${item.hirebuddy__Candidate__r.hirebuddy__CodepairLink__c}'>
                            {item.hirebuddy__Candidate__r.hirebuddy__CodepairLink__c}
                          </a>
                        </div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Interview Link">
                          <a href = '\${item.hirebuddy__Candidate__r.hirebuddy__InterviewLink__c}'>
                            {item.hirebuddy__Candidate__r.hirebuddy__InterviewLink__c}
                          </a>
                        </div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Interviewer">{item.hirebuddy__R1Interviewer__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Observer">{item.hirebuddy__R1Observer__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Time">{item.hirebuddy__R1StartTime__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="SIFT">{item.hirebuddy__R1SiftLink__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Comments">{item.hirebuddy__R1Feedback__c}</div>
                    </td>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Interviewer">{item.hirebuddy__R2Interviewer__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Observer">{item.hirebuddy__R2Observer__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Time">{item.hirebuddy__R2StartTime__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="SIFT">{item.hirebuddy__R2SiftLink__c}</div>
                    </td>
                    <td role="gridcell">
                        <div class="slds-truncate" title="Comments">{item.hirebuddy__R2Feedback__c}</div>
                    </td>
                  </td>
                  <td role="gridcell">
                      <div class="slds-truncate" title="Interviewer">{item.hirebuddy__R3Interviewer__c}</div>
                  </td>
                  <td role="gridcell">
                      <div class="slds-truncate" title="Observer">{item.hirebuddy__R3Observer__c}</div>
                  </td>
                  <td role="gridcell">
                      <div class="slds-truncate" title="Time">{item.hirebuddy__R3StartTime__c}</div>
                  </td>
                  <td role="gridcell">
                      <div class="slds-truncate" title="SIFT">{item.hirebuddy__R3SiftLink__c}</div>
                  </td>
                  <td role="gridcell">
                      <div class="slds-truncate" title="Comments">{item.hirebuddy__R3Feedback__c}</div>
                  </td>
                </tr>
            </template>
            </template>
          </tbody>
        </table>
        <div if:true={isModalOpen}>
          <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <!-- Modal/Popup Box LWC header here -->
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                      <lightning-icon icon-name="utility:close"
                          alternative-text="close"
                          variant="inverse"
                          size="small" ></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
              </header>
              <!-- Modal/Popup Box LWC body starts here -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <p><b>Modals/Popup Box are used to display content in a layer above the app.
                  </b></p>
                  <p><b>This paradigm is used in cases such as the creation or editing of a record, as well as various types of messaging and wizards.
                  </b></p>
              </div>
              <!-- Modal/Popup Box LWC footer starts here -->
              <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                  <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
              </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
       </div>
      </div>
  </div>
  
  </template>
