<template>
  <div class="slds-card">
      <div class="slds-media__body">
        <h3 class="slds-card__header-title">
          
        </h3>
      </div>
                   <br>

                   <div class="slds-card">
                    <div class="slds-card__header slds-grid">
                      <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                          <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                              <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                            </svg>
                            <span class="slds-assistive-text">Past Events</span>
                          </span>
                        </div>
                        <div class="slds-media__body">
                          <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Contacts (1)">
                              <span>Set your Status</span>
                            </a>
                          </h2>
                        </div> 
                      </header>
                    </div>
                  </div>
                   <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid" aria-label="Example table in a Card">
                      <tr>
                        <td>
                                <lightning-radio-group name="Status" 
                                options={options}
                                value={currentStatus}
                                onchange={handleStatusChange}
                                type="button"></lightning-radio-group>
                        </td>
                       <td></td>
                       
                          
                          <template if:true={myTodayEvent.data}>
                            <td>
                              <lightning-button
                                  variant="brand"
                                  name="navigateEventBoard"
                                  label="Navigate To Event Board"
                                  class="slds-var-m-around_small button"
                                  onclick={handleEventBoardNavigate}>
                              </lightning-button>
                            </td>
                          </template>
                      </tr>
                      </table>
                    

                      <br/><br/><br/>
                   
                  
                  <div class="slds-card">
                    

                    <div class="slds-card">
                      <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                          <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                              <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                              </svg>
                              <span class="slds-assistive-text">Past Events</span>
                            </span>
                          </div>
                          <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                              <a href="#" class="slds-card__header-link slds-truncate" title="Contacts (1)">
                                <span>Upcoming Interviews</span>
                              </a>
                            </h2>
                          </div> 
                        </header>
                      </div>
                    </div>
                    </div>
                    
                  <div class="slds-card__body">
                  <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid" aria-label="Example table in a Card">
                  <template for:each={upcomingRounds} for:item="round"></template>
                    
                    <tbody>
                      <template for:each={upcomingRounds} for:item="round">
                      <tr class="slds-hint-parent" key={round.Id}>
                        <td>{round.Candidate__r.Name}</td>
                        <td role="gridcell">
                          <div class="slds-truncate" title="Round"><a onclick={handleRoundNavigate} data-id={round.Id}>  {round.Name} </a></div>
                        </td>
                        <td><lightning-formatted-date-time value={round.StartTime__c} year="2-digit" month="short" day="2-digit" hour="numeric" minute="2-digit"></lightning-formatted-date-time></td>
                      </tr>
                    </template>
                    <template if:false={upcomingRounds}>
                      <tr class="slds-hint-parent" >
                        <td role="gridcell">
                          <div class="slds-truncate" title="Round">No Records found!</div>
                        </td>
                      </tr>
                    </template>
                    </tbody>
                  </table> 
                 </div> 
                <br/><br/>
                 <div class="slds-card">
                  <div class="slds-text-align_right"></div>
                  <div class="slds-card__header slds-grid"> 
                      <div class="slds-text-body_small">
                        <div class="demo-only" style="padding:0.5rem;background:#9b9ba3">
                          <div class="slds-text-color_inverse">
                              <b><u>Instructions for the  Interviewers</u></b><br/><br/> 
                              MTS<br/>
                              Round 1: Problem Solving, DS, OOPs fundamentals, Coding ( 60 mins). <br/>
                              Round 2: Tech Dive Deep on current design, Problem Solving, DS, Coding, Code Quality (60 mins). <br/>
                              <br/>
                              HM Round : Current Project, Alignment to Salesforce Core values, Overall fitment ( 30 mins)<br/>
                              <br/>
                              SMTS<br/>
                              Round 1: Problem Solving, DS/Algo, Coding, Code Quality<br/>
                              Round 2: LLD + Coding (90 Mins)<br/>
                              HM Round: Current project, Alignment to Core Values<br/>
                              <br/>
                              LMTS<br/>
                              Round 1: Problem Solving, DS/Algo, Coding, Code Quality<br/>
                              Round 2: LLD+Coding (90 mins)<br/>
                              Round 3: System Design<br/>
                              HM Round: Current Project, Alignment to core values<br/>
                              <br/>
                              4 (Advance) - Strong Hire<br/>
                              3 (Proficient)-  Hire<br/>
                              2 (Developing) - No Hire<br/>
                              1 (Does not demonstrate) - Strong No Hire<br/>
                              <br/>
                              DO<br/>
                              Introduce yourself to the candidate<br/>
                              Write down the questions you have asked in the Comments section (ex: column J) and any specfic items to cover in next round<br/>
                              Give detailed feedback in SIFT form<br/>
                              After completion of interview please inform recruiter in slack and change color code to green in the handshake document<br/>
                              <br/>
                              DO NOT<br/>
                              Don't give ratings with fractions<br/>
                              Don't write your feedback for the questions you have asked in column G<br/>
                          </div>
                        </div>  
                    </div>
                  </div>
                </div>

        </div>                   
</template>
